
<html>
<head>
<title>Pacman</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Pacman</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var HEAD_RADIUS = 17;
var BODY_WIDTH = HEAD_RADIUS * 2;
var BODY_HEIGHT = 20;
var NUM_FEET=3;
var FOOT_RADIUS = (BODY_WIDTH) / (NUM_FEET*2);

var PUPIL_RADIUS = 2;
var PUPIL_LEFT_OFFSET= 8;
var PUPIL_RIGHT_OFFSET = 12;
var EYE_RADIUS = 5;
var EYE_OFFSET = 10;
var PUPIL_HEIGHT_OFFSET = 3;

function DrawMaze(x, y, color){
    var background = new Rectangle(getWidth(), getHeight());
    background.setColor(color);
    background.setPosition(0, 0);
    add(background);
}

function start () {
    DrawMaze (0, 0, Color.black);
    var centerX = getWidth()/2;
    var centerY = getHeight()/2;
    drawGhost(centerX, centerY, Color.red);
    drawGhost(350,240, Color.purple);
    drawGhost(300,240, Color.cyan);
    drawGhost (250,240, Color.orange);
    
    var txt = new Text("START", "25pt Courier");
    txt.setPosition(150,150);
    txt.setColor(Color.yellow);
    add(txt);
    
    var ball= new Circle(5);
    ball.setPosition(120,240);
    ball.setColor(Color.yellow);
    add(ball);
    
    var ball= new Circle(5);
    ball.setPosition(135,240);
    ball.setColor(Color.yellow);
    add(ball);
    
    var ball= new Circle(5);
    ball.setPosition(150,240);
    ball.setColor(Color.yellow);
    add(ball);
    
    var pacman = new Arc (50,50, -20, 0);
    pacman.setPosition(80,250);
    pacman.setColor(Color.yellow);
    add(pacman);
    
    var eyes = new Circle (5);
    eyes.setPosition(80,220);
    eyes.setColor(Color.black);
    add(eyes);
    
    var line = new Line(225, 210, 225, 280);
    line.setColor(Color.white);
    line.setLineWidth(6);
    add(line);
    
    var line = new Line(275, 210, 275, 280);
    line.setColor(Color.white);
    line.setLineWidth(6);
    add(line);
    
    var line = new Line(325, 210, 325, 280);
    line.setColor(Color.white);
    line.setLineWidth(6);
    add(line);
    
    var mySong = new Audio("http://66.90.93.122/ost/pac-man-arcade/khmnjzii/pac-man-intro.mp3");
    mySong.play();
    mySong.loop = true;
    
function drawGhost (centerX, centerY, color){
    var head = new Circle (HEAD_RADIUS);
    head.setPosition( centerX, centerY);
    head.setColor(color);
    add (head);
    
    var centerFoot= new Circle (FOOT_RADIUS);
    centerFoot.setPosition(centerX, centerY + BODY_HEIGHT );
    centerFoot.setColor(color);
    add(centerFoot);
  
    var leftFoot= new Circle (FOOT_RADIUS);
    leftFoot.setPosition(centerX - (FOOT_RADIUS*2), centerY + BODY_HEIGHT);
    leftFoot.setColor(color);
    add(leftFoot);
    
    var rightFoot= new Circle (FOOT_RADIUS);
    rightFoot.setPosition(centerX + (FOOT_RADIUS*2), centerY + BODY_HEIGHT);
    rightFoot.setColor(color);
    add(rightFoot);
    
    var body = new Rectangle (BODY_WIDTH, BODY_HEIGHT);
    body.setPosition (centerX - BODY_WIDTH / 2, centerY);
    body.setColor(color);
    add(body);
    
    var rightEye = new Circle (EYE_RADIUS);
    rightEye.setPosition (centerX + EYE_OFFSET, centerY);
    rightEye.setColor(Color.white);
    add (rightEye);
    
    var leftEye= new Circle (EYE_RADIUS);
    leftEye.setPosition(centerX-EYE_OFFSET, centerY);
    leftEye.setColor(Color.white);
    add(leftEye);
    
    var rightPupil = new Circle (PUPIL_RADIUS);
    rightPupil.setPosition(centerX + PUPIL_LEFT_OFFSET, centerY);
    rightPupil.setColor(Color.black);
    add(rightPupil);
    
    var leftPupil = new Circle (PUPIL_RADIUS);
    leftPupil.setPosition(centerX - PUPIL_RIGHT_OFFSET, centerY);
    leftPupil.setColor(Color.black);
    add(leftPupil);
}

}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
