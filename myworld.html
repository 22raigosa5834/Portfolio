<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky 
                color="lightblue"
            ></a-sky>
            
            
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="100"
                height="100"
                color="pink"
            ></a-plane>
            
            
            <a-box
                position="0 2 -15"
                depth="2"
                height="4"
                width="5"
                color="violet"
            >
               <a-animation
                    attribute="position"
                    from="0 2 -15"
                    to="10 2 -30"
                    repeat="indefinite"
                    direction="alternate"
               ></a-animation> 
            </a-box>
            
            
            <a-sphere
                 position="0 5 -15" 
                 radius="2" 
                 color="red"
            >
                <a-animation
                    attribute="color"
                    from="red"
                    to="yellow"
                    direction="alternate"
                    repeat="indefinite"
                ></a-animation>
                
                <a-animation
                    attribute="position"
                    from="0 5 -15"
                    to="10 5 -30"
                    repeat="indefinite"
                    direction="alternate"
                ></a-animation>
            </a-sphere>
            
            
            <a-box
                position="0 1 -5" 
                depth="2" 
                height="4" 
                width="0.5" 
                color="tomato"
            >
                
                <a-animation
                    attribute="scale"
                    from="1 1 1"
                    to="2 2 2"
                    direction="alternate"
                    begin="click"
                    
                ></a-animation>
            </a-box>
            
            
            <a-cone
                color="blue" 
                radius-bottom="2" 
                radius-top="0.5" 
                height="1" 
                position="0 1 -1"
            ></a-cone>
            
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
            </a-camera>
            
        </a-scene>
    </body>
</html>
